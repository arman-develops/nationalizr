<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nationalizr</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <header>
                <h3>Nationalizr</h3>
                <div class="dev">
                    <a href="github.com/arman-develops"><i class="fa-brands fa-github"></i></a>
                    <a href="linkedin.com/ke/in/victor-amon"><i class="fa-brands fa-linkedin"></i></a>
                    
                </div>
            </header>
        </div>
        <div class="search-area">
            <h3>Nationality Checker</h3>
            
            <form action="#" class="checker-form">
                <input type="text" name="name" id="name" placeholder="Enter your name...">
                <button type="submit" id="check"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            
        </div>
        <div class="results" id="results">
        </div>
    </div>
    <script src="./src/checker.js" type="module"></script>
</body>
</html>
